<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Compliance Advisor Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .d-none { display: none; }

        .blob {
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #7b61ff, #4d3cff);
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: moveBlobs 12s infinite alternate ease;
        }
        .blob2 {
            background: radial-gradient(circle, #ff6bb0, #ff3c78);
            animation-duration: 14s;
            left: 70%;
            top: 10%;
        }

        @keyframes moveBlobs {
            0%   { transform: translate(0, 0); }
            100% { transform: translate(-120px, 100px); }
        }

        .dashboard-card {
            width: 750px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(18px);
            border-radius: 25px;
            padding: 40px;
            color: white;
            position: relative;
            z-index: 10;
            box-shadow: 0px 0px 40px rgba(0,0,0,0.3);
            animation: floatIn 1s ease;
        }

        @keyframes floatIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
        }
        .subtitle {
            text-align: center;
            font-size: 15px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            font-size: 15px;
            color: #e8e8ff;
        }

        select {
            width: 100%;
            margin-top: 8px;
            margin-bottom: 20px;
            padding: 14px;
            font-size: 16px;
            border-radius: 14px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.18);
            color: #fff;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #6a5af9, #6050f5, #7e72ff);
            color: white;
            cursor: pointer;
            transition: 0.25s ease-in-out;
            box-shadow: 0 8px 25px rgba(107, 82, 255, 0.4);
        }
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(107,82,255,0.6);
        }

        .result-box {
            margin-top: 35px;
            padding: 25px;
            border-radius: 20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(14px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.25);
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #fff;
        }

        ul li {
            font-size: 15px;
            margin-bottom: 6px;
        }
    </style>
</head>

<body>

    <div class="blob"></div>
    <div class="blob blob2"></div>

    <div class="dashboard-card">
        <div class="title">Compliance Requirement Advisor</div>
        <div class="subtitle">Instantly see documents & compliance rules.</div>

        <form id="complianceForm">
            <label>üåç Country</label>
            <select id="country" name="country">
                <option value="">Select Country</option>
                <option>India</option>
                <option>USA</option>
                <option>Singapore</option>
                <option>UAE</option>
                <option>Germany</option>
            </select>

            <label>üè¢ Entity Type</label>
            <select id="entity" name="entity">
                <option value="">Select Entity Type</option>
                <option>Individual</option>
                <option>Business</option>
            </select>

            <label>üì¶ Product Category</label>
            <select id="product" name="product">
                <option value="">Select Product Category</option>
                <option>Fintech / Payments</option>
                <option>Insurance</option>
                <option>eSIM / Telecom</option>
            </select>

            <button type="submit" class="btn-submit">Check Requirements ‚Üí</button>
        </form>

        <div class="result-box d-none" id="resultSection">
            <h4 class="section-title">üìÑ Required Documents</h4>
            <ul id="docsList"></ul>

            <h4 class="section-title mt-3">‚öñÔ∏è Compliance Frameworks</h4>
            <ul id="complianceList"></ul>
        </div>
    </div>

    <script>
        document.getElementById("complianceForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const payload = {
                country: document.getElementById("country").value,
                entity: document.getElementById("entity").value,
                product: document.getElementById("product").value,
            };

            const response = await fetch("http://127.0.0.1:7000/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            document.getElementById("docsList").innerHTML = data.documents
                .map(d => `<li>${d}</li>`)
                .join("");

            document.getElementById("complianceList").innerHTML = data.compliance
                .map(c => `<li>${c}</li>`)
                .join("");

            document.getElementById("resultSection").classList.remove("d-none");
        });
    </script>

</body>
</html>
