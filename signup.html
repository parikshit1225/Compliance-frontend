<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0b0b0b;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        .left-section {
            background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
            height: 100vh;
        }

        .form-box {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0px 0px 35px rgba(0,0,0,0.6);
            backdrop-filter: blur(12px);
        }

        .form-box h2 {
            font-size: 28px;
            font-weight: 700;
        }

        .form-box p {
            color: #bdbdbd;
            font-size: 14px;
        }

        .form-control {
            background: #111;
            border: 1px solid #333;
            color: white;
        }

        .form-control:focus {
            background: #111;
            border-color: #6a5af9;
            box-shadow: 0 0 8px rgba(106, 90, 249, 0.6);
            color: #fff;
        }

        .btn-dark-submit {
            width: 100%;
            background: linear-gradient(135deg, #6a5af9, #4a3fe5);
            border: none;
            color: white;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-dark-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0px 6px 20px rgba(106, 90, 249, 0.4);
        }

        a {
            color: #6a5af9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

<div class="container-fluid">
    <div class="row">

        <!-- LEFT IMG -->
        <div class="col-md-6 left-section d-none d-md-block"></div>

        <!-- RIGHT FORM -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="form-box">

                <h2>Create Your Account</h2>
                <p>Join us and start your journey today.</p>

                <form id="signupForm">

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="full_name" class="form-control" placeholder="Enter your full name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Create Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>

                    <button type="submit" class="btn-dark-submit">Create Account</button>

                    <p class="text-center mt-3">
                        Already have an account? <a href="signin.html">Sign in</a>
                    </p>

                </form>
            </div>
        </div>

    </div>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const full_name = document.querySelector("input[name='full_name']").value;
    const email = document.querySelector("input[name='email']").value;
    const password = document.querySelector("input[name='password']").value;

    try {
        const response = await fetch("http://127.0.0.1:7000/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                full_name: full_name,
                email: email,
                password: password
            })
        });

        const result = await response.json();
        console.log("Signup Response:", result);

        if (response.ok) {
            alert("Signup successful! Please login.");
            window.location.href = "signin.html";   // âœ… Redirect to Signin page
        } else {
            alert(result.error || result.message || "Signup failed");
        }

    } catch (error) {
        console.error("Error:", error);
        alert("Server not reachable");
    }
});
</script>

</body>
</html>
